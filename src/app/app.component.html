<app-header></app-header>

<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
  <input type="text" name="name" required #name="ngModel" placeholder="Enter Name" ngModel>
  <br> <span *ngIf="name.invalid && name.touched" style="color: red;">Please enter a valid input</span> <br>
  <input type="password" name="password" minlength="2"  required #password="ngModel"  placeholder="Enter Password" ngModel>
  <br><span *ngIf="password.invalid && password.touched">Please enter a valid input</span><br>
  <button [disabled]="loginForm.invalid">Login</button>
  
</form>
